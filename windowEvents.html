<html>
    <head>
        <title>WINDOW EVENTS</title>
        <link rel="stylesheet" href="WindowEvents.css" >
        <script>
                window.alert("This Page was not Responding");
 
               
                window.onresize=function(){
                    alert("Page was resized");
                }


                window.onload=function(){
                    alert("page was loaded");
                }
                                                            
                                                             
                window.onfocus=function(){
                    alert("Page was focused now");
                }


                window.onblur=function(){
                    alert("blurred");
                }


                window.onscroll=function(){
                    alert("Scrolled");
                }
        </script>
    </head>
    <body>
        <div class="parent"></div>
    </body>
</html>
