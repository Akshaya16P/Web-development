<!DOCTYPE html>
<html>
<head>
    <title>CV</title>
    <script>
        function fun(event) {
            event.preventDefault(); 
            alert("Form submitted (but not really, because submission is prevented)");
        }
    </script>
</head>
<body>
    <form onsubmit="fun(event)">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Name" required />
        <br><br>

        <label for="roll">Roll Number:</label>
        <input type="text" name="roll" id="roll" placeholder="Roll Number" required />
        <br><br>

        <fieldset>
            <legend>Gender</legend>
            <input type="radio" name="gender" id="female" value="Female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" id="male" value="Male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="other" value="Other" />
            <label for="other">Other</label>
        </fieldset>
        <br>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" placeholder="1234567890" required />
        <br><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="0" required />
        <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
