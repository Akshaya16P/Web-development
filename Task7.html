<html>
    <head>
        <title>FSD</title>

    <body>
        <h1>Travel reservation form</h1>
        <h3>* denotes mandotory</h3>
        <form>
            <label>Full name*:</label>
            <br />
            <input type="text" placeholder="FirstName Lastname">
            <br/>
            <label>Email address*:</label>
            <br />
            <input type="text" placeholder="EMAIL_ADDRESS">
            <BR/>
            <label>Select Tour Package*:</label>
            <br/>
            <select>
                <option selected>Goa</option>
                <option>Maldivies</option>
            </select>
            <br/>
            <label>Arrival date*:</label>
            <br/>
            <input type="day" placeholder="m/d/y">
            <br/>
            <label>Number of persons*:</label>
            <br/>
            <input type="text" placeholder="UNKNOWN_TYPE">
            <br/>
            <label>what would you want to avail?*</label>
            <br/>
            <label>Boarding</label>
            <input type="checkbox">
            <br/>
            <label>Fooding</label>
            <input type="checkbox">
            <br/>
            <label>Sight seeing</label>
            <input type="checkbox">
            <br/>
            <label>Discount Coupon code:</label>
            <br/>
            <input type="text" placeholder="UNKNOWN_TYPE">
            <br/>
            <label>Terms and conditions*</label>
            <br/>
           <input type="radio"  />
           <label>I agree</label>
           <input type="radio"  />
           <label>I disagree</label>
        <br />
        <label></label>
        <input type="text" palceholder="complete reservation">
        </form>
    </body>
</html>
