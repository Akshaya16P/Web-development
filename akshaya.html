<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golden Day Fan Pass</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #222;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .ticket {
      display: flex;
      width: 1000px;
      height: 300px;
      background: linear-gradient(to right, #2a0d59, #0d2346);
      border-radius: 10px;
      overflow: hidden;
      color: white;
      position: relative;
    }

    .left-section {
      width: 30%;
      background: linear-gradient(to bottom right, #6f2dbd, #2e008b);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 10px;
    }

    .left-section h1 {
      font-size: 48px;
      margin: 0;
      text-align: center;
      background: linear-gradient(to right, #e0e0e0, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .left-section .crowd {
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .middle-section {
      width: 50%;
      padding: 30px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .middle-section h2 {
      color: #ffd700;
      font-size: 36px;
      margin: 0;
    }

    .middle-section p {
      margin: 10px 0;
      font-size: 18px;
      color: #76f7c7;
    }

    .middle-section .hashtag {
      margin-top: 10px;
      color: #ffda57;
      font-weight: bold;
    }

    .vertical-text {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      position: absolute;
      left: -40px;
      top: 20px;
      color: #ffae00;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .right-section {
      width: 20%;
      background: #fff;
      color: #4b00ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      padding: 20px;
      text-align: center;
    }

    .right-section h1 {
      font-size: 48px;
      margin: 0;
      background: linear-gradient(to bottom, #4b00ff, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .barcode {
      width: 100%;
      height: 80px;
      background: repeating-linear-gradient(
        90deg,
        #000,
        #000 2px,
        #fff 2px,
        #fff 4px
      );
      margin: 10px 0;
    }

    .barcode-number {
      color: #000;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="ticket">
    <div class="left-section">
      <h1>TH<br>GD</h1>
      <img class="crowd" src="https://i.imgur.com/vWTZ3kG.png" alt="Crowd Silhouette" />
    </div>
    <div class="middle-section">
      <div class="vertical-text">TECHNICAL HUB</div>
      <h2>GOLDEN DAY</h2>
      <p>03/02/2024</p>
      <p>2:30PM Onwards</p>
      <p>Gallery, kakinada ground.</p>
      <p class="hashtag">#fanpass</p>
    </div>
    <div class="right-section">
      <h1>FAN</h1>
      <div class="barcode"></div>
      <h1 style="transform: rotate(-90deg);">PASS</h1>
      <div class="barcode-number">THGD240002</div>
    </div>
  </div>
</body>
</html>
