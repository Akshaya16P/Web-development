<!DOCTYPE html>
<html lang="en">
<head>

  <title>Elegant Visiting Card</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

  <div class="card">
    <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Avatar" class="avatar">

    <div class="title">Web Developer</div>

    <div class="socials">
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>

    <div class="info">
      <p><strong>Email:</strong> yourname@example.com</p>
      <p><strong>Phone:</strong> +123 456 7890</p>
      <p><strong>Website:</strong> www.codewithfaraz.com</p>
    </div>
  </div>

</body>
</html>
