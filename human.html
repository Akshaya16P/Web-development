<!DOCTYPE html>
<html lang="en">
<head>
    <title>Human picture</title>
    <link rel="stylesheet" href="./human.css" />
</head>
<body>
    <div class="character-container">
        <div class="head">
            <div class="left_eye">
                <div class="eye_ball"></div>
            </div>
            <div class="right_eye">
                <div class="eye_ball"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="hair"></div> </div>

        <div class="ear left_ear"></div>
        <div class="ear right_ear"></div>

        <div class="neck"></div>

        <div class="body">
            <div class="shirt_collar"></div> <div class="pocket"></div>
            <div class="line-1"></div>
            <div class="button button-1"></div>
            <div class="button button-2"></div>
            <div class="button button-3"></div>
            <div class="button button-4"></div>
            <div class="button button-5"></div>
            <div class="belt">
                <div class="strip-1"></div>
                <div class="strip-2"></div>
                <div class="strip-3"></div>
                <div class="strip-4"></div>
            </div>
            <div class="shorts_section"></div> </div>

        <div class="arm left-arm">
            <div class="hand left-hand">
                <div class="palm"></div>
                <div class="finger finger-1"></div>
                <div class="finger finger-2"></div>
                <div class="finger finger-3"></div>
                <div class="finger finger-4"></div>
            </div>
        </div>
        <div class="arm right-arm">
            <div class="hand right-hand">
                <div class="palm"></div>
                <div class="finger finger-1"></div>
                <div class="finger finger-2"></div>
                <div class="finger finger-3"></div>
                <div class="finger finger-4"></div>
            </div>
        </div>

        <div class="leg left-leg">
            <div class="sock"></div>
            <div class="shoe"></div>
        </div>
        <div class="leg right-leg">
            <div class="sock"></div>
            <div class="shoe"></div>
        </div>
    </div>
</body>
</html>
