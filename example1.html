<html>
<head>
    <title>DOM MANIPULATION EXAMPLE</title>
</head>
<body>
    <h1>AKSHAYA</h1>
    <button id="button1">CLICK ME</button>
    <div class="helo">
        <!-- names will dynamically be generated -->
    </div>

    <script>
        const heading = document.querySelector("h1"); // select h1
        const button = document.getElementById("button1");
        const container = document.querySelector(".helo");

        button.addEventListener('click', () => {
            // Option 1: Change h1 text
            heading.textContent = "Abhiram";

            // Option 2: Add a name to the div
            const newName = document.createElement("p");
            newName.textContent = "Abhiram";
            container.appendChild(newName);
        });
    </script>
</body>
</html>
